<!DOCTYPE html>
<html>
<head>
<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 50%;
}

td, th {
	border: 2px solid black;
	text-align: middle;
	padding: 8px;
}

h2 {
	text-align: left;
}
td {
	text-align: center;
}
</style>
</head>
<body>

	<h2>Applicant details</h2>

	<table>
		<tr>
			<th>Full Name</th>
			<td>${name}</td>
		</tr>
		<tr>
			<th>EmailId</th>
			<td>${email}</td>
		</tr>
		<tr>
			<th>Mobile</th>
			<td>${mobile}</td>
		</tr>
		<tr>
			<th>Message</th>
			<td>${message}</td>
		</tr>
	</table>

</body>
</html>
